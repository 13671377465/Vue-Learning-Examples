<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Props</title>
</head>
<body>
    <script type="text/x-template" id="show">
        <template>
            <p>
                <span>name: {{name}}</span>
            </p>
            <p>
                <span>age: {{age}}</span>
            </p>
        </template>
    </script>
    <div id="app">
        <show
            :name="name"
            :age="age"
        ></show>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                'name': 'Jim',
                'age': 20,
                'isStudent': true,
                'parent': {
                    'father': {
                        'name': 'Tom',
                        'age': 45
                    },
                    'mother': {
                        'name': 'July',
                        'age': 44
                    }
                },
                'friends': ['Tony', 'Jin', 'Anna']
            },
            components: {
                'show': {
                    template: '#show',
                    props: {
                        name: String,
                        age: Number
                    }
                }
            }
        })
    </script>
</body>
</html>
