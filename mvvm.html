<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <h1>内容: {{text}}</h1>
        <h3>计算属性: {{number}}</h3>
        <input placeholder="123" v-module="text">
    </div>
    <script src="./mvvm.js"></script>
    <script>
        const mvvm = new Mvvm({
            el: '#app',
            data: {
                text: '哈哈',
                base: 5
            },
            computed: {
                number() {
                    return this.base+1
                }
            },
            mounted() {
                console.log(this)
            }
        })
    </script>
</body>
</html>
