<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
    <button v-on:click="show = !show">点击</button>
    <input v-model="message" />
    <p v-if="show" v-bind:title="time">{{ message }}</p>
    <ol>
        <ol-item
            v-for="item in items" 
            v-bind:child="item" 
            v-bind:key="item.id"
        >
        </ol-item>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('ol-item', {
        props: ['child'],
        template: '<li>{{ child.text }}</li>'
    })

    new Vue({
        el: '#app',
        data: {
            show: false,
            message: 'Hello Vue',
            time: '页面加载于 ' + new Date().toLocaleString(),
            items: [
                { id: 1, text: 'React' },
                { id: 2, text: 'Vue' },
                { id: 3, text: 'Angular' }
            ]
        }
    })

    
</script>
</body>
</html>
